<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário de contato</title>
</head>
<body>
 <form action="">
     <fieldset>
         <legend>contato</legend>
         <label for="subject"><strong>Assunto:</strong></label>
                <select name="subject" id="subject">
                    
                    <option value="support">Suporte</option>
                    <option value="suggestion">Sugestão</option>
                    <option value="complaint"> contato</option>
                </select>
        
         <br>
         <br>
         <label for="name"><strong>Nome Completo:</strong></label>
         <br>
         <input id="name" type="text" name="name">
         <br>
         <br>
         <label for="email"> <strong> email:</strong></label>
         <br>
         <input id="email" type="email" name="email">
         <br>
         <label for="message"><strong>mensagem:</strong></label>
         <br>
         <textarea name="message" id="message" cols="30" rows="10"> </textarea>
         <br>
         <input type="checkbox" name="novidades" id="novidade">
         <label for="novidades">Aceito receber novidades por e-mail. </label>
          <br>
          <br>
         
         <button  type="submit">enviar</button>
     </fieldset>
 </form>


 </form>
</body>
</html
